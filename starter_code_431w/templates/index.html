<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>
<body>
<!-- Main container for index.html -->
<div class="container-sm">
    <!-- Header of page -->
    <div style="text-align: left;">
        <div style="font-weight: bold;">
            <h1>Hospital Patient Portal</h1>
        </div>
        <div>
            <h5>This portal allows users to add and delete patient names from the hospital's database.</h5>
        </div>
    <!-- Dropdown  and submit button for user to select action -->
    <div align="center" style="padding: 1rem;">
        <select style="margin-bottom: 1rem;">
            <option value="input">Add Patient Name</option>
            <option value="delete">Delete Patient Name</option>
        </select>
        <br />
        <button onclick="onSelect()">Go!</button>
    </div>
</div>

<!-- Helper function to handle dropdown selection -->
<script>
    function onSelect() {
        var select = document.querySelector('select');
        var value = select.value;
        if (value === 'input') {
            window.location.href = '/name';
        } else if (value === 'delete') {
            window.location.href = '/delete';
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
